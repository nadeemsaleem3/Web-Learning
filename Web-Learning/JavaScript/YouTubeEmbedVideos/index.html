<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Embed Generator</h1>

        <!-- Form Section -->
        <form id="linkForm">
            <label for="numberInput">Enter number of YouTube links:</label>
            <input type="number" id="numberInput" min="1" value="1" required>
            <div class="checkbox-section">
                <input type="checkbox" id="sameLinkCheckbox">
                <label for="sameLinkCheckbox">Use the same link for all</label>
            </div>
            <div id="linkInputs"></div>
            <button type="submit">Generate Videos</button>
        </form>

        <!-- Video Section -->
        <div id="videoContainer" class="video-container"></div>
        <button id="closeAllBtn" style="display: none;">Close All Videos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
